<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGHMNDS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hr {
            border-top: 1px solid "black";
        }
         .img-thumbnail {
            max-width: 100%;
            height: auto;
        }
        #carts {
            resize: none;
        }
        #total, #change {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>HGHMNDS CLOTHING STORE</h2>
                <p style="color: gray; text-align: right;"><b><i>Renz John De Vera</i></b></p>
                <hr class="hr" />
            </div>
        </div>       
        <div class="row">
        <br> <br>
            <div class="col-4 text-center">                
                <label id="product1"> HGHMNDS - MIND VISION SHIRT</label>
                <img src="images1.png" class="img-thumbnail"/><br>
                <label for="product1" id="price1">600.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2"> HGHMNDS - GEMINI GEMS SHIRT </label>
                <img src="images2.png" class="img-thumbnail"/><br>
                <label for="product2" id="price2">675.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3"> HGHMNDS - SLEEP VISUALS SHIRT</label>
                <img src="images3.png" class="img-thumbnail"/><br>
                <label for="product3" id="price3">750.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"> HGHMNDS - VOLUME RISE SHIRT </label>
                <img src="images4.png" class="img-thumbnail"/><br>
                <label for="product4" id="price4">700.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5"> HGHMNDS - MIND VISIONS SHIRT </label>
                <img src="images5.png" class="img-thumbnail"/><br>
                <label for="product5" id="price5">600.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> HGHMNDS - STEEL WORKS SHIRT </label>
                <img src="images6.png" class="img-thumbnail"/><br>
                <label for="product6" id="price6">675.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 100%; height: 400px; font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/> 
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
